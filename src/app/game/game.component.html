@for (player of game.players; track $index) {
  <app-player [ngStyle]="{'top.px': 100 + ($index * 90)}" [name]="player" [playerActive]=" $index == game.currentPlayer"></app-player>
}



<div class="field">
  <div class="card-stack">
    @for (card of [0, 1, 2, 3]; track $index) {
      <img [ngStyle]="{'right.px': $index * 5}" src="assets/img/cards/card_cover.png" alt="card image">
    }
    <img (click)="takeCard()" class="top-card" [ngStyle]="{'right.px': 20}" src="assets/img/cards/card_cover.png" alt="card image">
    @for (card of game.playedCards; track $index) {
      <img class="played-card" src="assets/img/cards/{{ card }}.png" alt="card image">
    }
    @if (pickCardAnimation) {
      <img (click)="takeCard()" class="pick-card" [ngStyle]="{'right.px': 20}" src="assets/img/cards/{{ currentCard }}.png" alt="card image">
    }
  </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
